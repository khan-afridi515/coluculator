<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<title> calculator </title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>


<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="calc.css">
</head>
<body>
    <div  class="container flex flex-col items-center mt-5">
     <div class="ali">
        
       <input type="text" class="form-control" placeholder="0">
         
     <div class="row mb-1">
     <button class="cal" id="clear" onclick="clear()">cl</button>
     <button class="cal" id="delete" onclick="del()">Del</button>
     <button class="cal" id="percent" onclick="display('%')">%</button>
     <button class="cal" id="divide" onclick="display('/')">/</button>
     </div>
        
     <div class="row mb-1">
     <button class="cal" id="seven" onclick="display('7')">7</button>
     <button class="cal" id="eight" onclick="display('8')">8</button>
     <button class="cal" id="nine" onclick="display('9')">9</button>
     <button class="cal" id="mul" onclick="display('*')">x</button>
     </div>
        
     <div class="row mb-1">
     <button class="cal" id="four" onclick="display('4')">4</button>
     <button class="cal" id="five" onclick="display('5')">5</button>
     <button class="cal" id="six" onclick="display('6')">6</button>
     <button class="cal" id="add" onclick="display('+')">+</button>
     </div>
         
     <div class="row mb-1">
     <button class="cal" id="one" onclick="display('1')">1</button>
     <button class="cal" id="two" onclick="display('2')">2</button>
     <button class="cal" id="three" onclick="display('3')">3</button>
     <button class="cal" id="minus" onclick="display('-')">-</button>
     </div>
        
      <div class="row mb-1">
     <button class="cal" id="dot" onclick="display('.')">.</button>
     <button class="cal" id="zero" onclick="display('0')">0</button>
     <button class="cal" id="equal" onclick="colculate()">=</button>
     </div>
         
      
        
     </div>
    
    </div>
<script src="colculate.js"></script>
</body>
</html>
